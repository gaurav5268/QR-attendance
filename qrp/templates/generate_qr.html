<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate QR Codes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Generate QR Codes</h1>
        <form method="post">
            <label for="num_students">Enter number of students:</label>
            <input type="number" id="num_students" name="num_students" min="1" required>
            <div id="students_input"></div>
            <button type="button" onclick="addStudentInputs()">Add Student Inputs</button>
            <button type="submit">Generate</button>
        </form>
        <button onclick="window.location.href='{{ url_for('index') }}'">Back</button>
    </div>
    <script>
        function addStudentInputs() {
            var numStudents = document.getElementById('num_students').value;
            var container = document.getElementById('students_input');
            container.innerHTML = '';
            for (var i = 0; i < numStudents; i++) {
                var input = document.createElement('input');
                input.type = 'text';
                input.name = 'roll_number_' + i;
                input.placeholder = 'Roll Number ' + (i + 1);
                input.required = true;
                container.appendChild(input);
                container.appendChild(document.createElement('br'));
            }
        }
    </script>
</body>
</html>
